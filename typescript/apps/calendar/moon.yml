tasks:
  dev:
    env:
      DOMAIN: "$project.${TS_DOMAIN}"
    deps:
      - target: "pear:dev"
      - target: "funnel:start"
        args: ["5173", "$project"]
  regenerate:
    command: "moon generate web-app $projectSource --force -- --name $project"
    preset: utility
    options:
      runFromWorkspaceRoot: true
