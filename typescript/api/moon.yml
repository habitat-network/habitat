language: typescript
workspace:
  inheritedTasks:
    exclude:
    - build
    - start
    - dev
tasks:
  generate:
    command: pnpx @atproto/lex-cli
    args:
    - gen-api
    - .
    - $workspaceRoot/lexicons/**/*.json
    outputs:
    - types/
    options:
      interactive: true
    preset: server
