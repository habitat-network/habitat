tasks:
  format:
    command: "golangci-lint fmt -d"
    inputs:
      - '/**/*.go'
    options:
      affectedFiles: true
  format-fix:
    command: "golangci-lint fmt"
    inputs:
      - '/**/*.go'
    options:
      affectedFiles: true
  lint:
    command: "golangci-lint run"
    inputs:
      - '/**/*.go'
  tidy-deps:
    command: "go mod tidy"
    options:
      cache: false
      runInCI: false
