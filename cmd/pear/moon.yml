tasks:
  build:
    deps:
    - root:build
  dev:
    args:
    - --
    - --domain
    - $project.${TS_DOMAIN}
    env:
      HABITAT_PORT: '8000'
      HABITAT_DEBUG: 'true'
      HABITAT_SERVICE_NAME: "habitat_local"
    deps:
    - target: funnel:start
      args:
      - '8000'
      - pear
  docker-build:
    options:
      internal: false
docker:
  file:
    buildTask: build
    startTask: start
