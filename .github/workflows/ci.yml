name: CI

on:
  push:
    branches: [master]
  pull_request:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.25
          cache-dependency-path: "**/go.sum"

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Setup moon
        uses: moonrepo/setup-toolchain@v0

      - run: moon ci --color

      - name: check test coverage
        uses: vladopajic/go-test-coverage@v2.8.2
        with:
          config: ./.testcoverage.yml

      - name: Build Archives
        run: make archive

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/**/*.tar.gz
            install.sh

    permissions:
      contents: write
