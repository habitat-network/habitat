$schema: ./cache/schemas/workspace.json
projects:
  sources:
    frontend: frontend
    camera: camera
    root: .
    typescript/internal: typescript/internal
    integration: integration
    typescript/api: typescript/api
    go/api: api
  globs:
  - cmd/*
  - typescript/apps/*
vcs:
  hooks:
    pre-commit:
    - moon :format --affected --status=staged --no-bail
  defaultBranch: master
  client: git
docker:
  scaffold:
    configsPhaseGlobs:
    - '**/go.mod'
    - '**/go.sum'
