tasks:
  dev:
    env:
      DOMAIN: "$project.${TS_DOMAIN}"
    inputs:
      - "$TS_DOMAIN"
    deps:
      - target: "privi:dev"
      - target: "funnel:start"
        args: ["5173", "frontend"]

  docker-build:
    deps:
      - target: "build"
        env:
          HABITAT_DOMAIN: "privi.habitat"
          DOMAIN: "frontend.habitat"
    options:
      internal: false
