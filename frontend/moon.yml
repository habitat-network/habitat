tasks:
  dev:
    args:
    - --
    - --domain
    - $project.${TS_DOMAIN}
    - --habitatDomain
    - pear.${TS_DOMAIN}
    deps:
      - target: pear:dev
      - target: funnel:start
        args:
          - "6000"
          - frontend
  docker-build:
    deps:
      - target: build
        env:
          HABITAT_DOMAIN: pear.habitat
          DOMAIN: frontend.habitat
    options:
      internal: false
  gh-pages:
    deps:
      - target: ~:build
      - target: calendar:build
        env:
          DOMAIN: ${DOMAIN}/calendar
          OUT_DIR: $projectRoot/dist/calendar
    preset: utility
    options:
      runDepsInParallel: false
