tasks:
  dev:
    env:
      DOMAIN: $project.${TS_DOMAIN}
    inputs:
      - $TS_DOMAIN
    deps:
      - target: pear:dev
      - target: funnel:start
        args:
          - "6000"
          - frontend
  docker-build:
    deps:
      - target: build
        env:
          HABITAT_DOMAIN: pear.habitat
          DOMAIN: frontend.habitat
    options:
      internal: false
