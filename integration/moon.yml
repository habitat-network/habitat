tasks:
  didgen:
    command: "noop"
    deps:
      - "didgen:build"
      - target: "didgen:start"
        args:
          - "--pds-url"
          - "http://pds.example.com:3000"
          - "--did-host"
          - "sashankg.github.io"
          - "--output"
          - "$workspaceRoot/integration/tmp/did.json"
    local: true
    outputs:
      - "$workspaceRoot/integration/tmp/did.json"
    options:
      runDepsInParallel: false
  test:
    deps:
      - "privi:docker-build"
      - "frontend:docker-build"
    args:
      - '-v'
    local: true
    options:
      envFile:
        - "/dev.env"
