tasks:
  didgen:
    command: noop
    deps:
    - didgen:build
    - target: didgen:start
      args:
      - --pds-url
      - http://pds.example.com:3000
      - --did-host
      - sashankg.github.io
      - --output
      - $workspaceRoot/integration/tmp/did.json
    options:
      runDepsInParallel: false
    outputs:
    - $workspaceRoot/integration/tmp/did.json
    preset: server
  test:
    deps:
    - pear:docker-build
    - frontend:docker-build
    args:
    - -v
    options:
      envFile:
      - /dev.env
    preset: server
